<div id="task-scrollable" class="scrollable-content">
  <section class="section container-fluid">
    <h3 class="page-header" ng-bind-html="activeTask.text.title[lang]"></h3>
  </section>

  <section class="section container-fluid task-content">
    <div class="task-pre" ng-bind-html="(activeTask.text.pre[lang] | htmlBlockquotesToBubbles )">
    </div>
    <form class="task-condition" ng-include="'conditions/base.html'">
    </form>
    <div class="task-post" ng-bind-html="(activeTask.text.post[lang] | htmlBlockquotesToBubbles )" ng-show="taskSolved(activeTask)">
    </div>  
  </section>
</div>
