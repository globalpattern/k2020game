<div class="scrollable-content">
  <section class="section container-fluid">
    <h1 class="page-header" ng-bind-html="activeTask.text.title[lang]"></h1>
  </section>

  <section class="section container-fluid task-content">
    <div class="task-pre" ng-bind-html="activeTask.text.pre[lang]">
    </div>
    <div class="task-condition" ng-include="'conditions/code_input.html'">
      <button ng-click="gameAdvance()">weiter</button>
    </div>
    <div class="task-post" ng-bind-html="activeTask.text.post[lang]" ng-show="taskSolved(activeTask)">
    </div>  
  </section>
</div>
