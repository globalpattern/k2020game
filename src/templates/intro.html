<div class="scrollable-content template-intro">
  <section class="section container-fluid">
    <div class="logo-container">
      <div class="logo">
        <img src="images/k2020-logo.png">
      </div>
    </div>

    <div class="language-select">
      <h3>{{ t.chooseLanguage }}</h3>

        
        <div class="btn-group" role="group">
          <button type="button" ng-model="$parent.lang" value="{{id}}" ng-click="setLocale(id)" class="btn btn-default" ng-class="{'active': lang==id}" ng-repeat="(id,name) in languages">{{name}}</button>
        </div>
      </div>

      <div class="start">
        <a href="#/start" class="btn btn-default btn-lg current" ng-click="gameStart();slideDirection = 'down'">{{ t.startGame }}</a>
      </div>

  </section>
</div>
